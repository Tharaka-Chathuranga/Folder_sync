  path_provider: ^2.1.1
  file_picker: ^10.1.9
  permission_handler: ^12.0.0+1

  # For networking and P2P communication
  nearby_connections: ^4.3.0
  connectivity_plus: ^6.0.1

  # For device settings
  app_settings: ^6.1.1

  # State management
  provider: ^6.1.1

  # UI components
  flutter_spinkit: ^5.2.0
  percent_indicator: ^4.2.3

  # For handling file operations
  mime: ^2.0.0
  crypto: ^3.0.3
  path: ^1.8.3
  
  intl: ^0.20.2
  multicast_dns: ^0.3.3

